<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="KutDev">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4cb5ded24e.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">  
    <title>FridgeInfo</title>
</head>
<body>
    <section id="top-menu">
        <h1>FridgeInfo<p>.online</p></h1>
        <p>By KutDev</p>
    </section>
    <div id="start">
        <a class="aboutLink" href="UserApp/aboutApp.html">System Details</a>
        <h1>Let's start by taking your name!</h1>
        <input type="text" id="nameText" placeholder="Your Name">
        <br><button onclick="nameBtn()"><i class="fa-solid fa-thumbs-up"></i></button>
    </div>
    <script>
        var userEntered = localStorage.getItem("entered");
        if (userEntered == 1) {
            window.location = "UserApp/";
        }
        function nameBtn(){
            var userName = document.getElementById("nameText").value;
            let emptyPlace = 0;
            if (userName.length < 2) {
                emptyPlace = 1;
                
            }
            if (emptyPlace == 0) {
                localStorage.setItem("name", userName );
            localStorage.setItem("entered", 1 );
            window.location = "UserApp/";
            }
             if(emptyPlace == 1){
                Swal.fire(
                    'Are you sure? ',
                    "Let's try to enter name which is more longer than 2 letters",
                    'info'
                )
            }
            
            

        }
    </script>
</body>
</html>
